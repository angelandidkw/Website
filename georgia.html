<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia State Roleplay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(136deg, rgba(39, 40, 56, 0.8), rgba(39, 40, 56, 0.8)), url('./image (19).png') no-repeat center center fixed;
            background-size: cover;
        }

        .header {
            backdrop-filter: blur(7px);
        }

        .footer-bg {
            background: rgba(8, 16, 62, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-text {
            color: rgba(255, 255, 255, 1);
            font-size: 14px;
        }

        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .text-container {
            position: relative;
            z-index: 10; /* Keeps text on top of the images */
            color: white;
        }

        .scrolling-container {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 200px; /* Adjust height of the scrolling container */
            overflow: hidden;
            z-index: 0; /* Keeps the images behind the text */
        }

        .image-container {
            display: flex;
            width: max-content;
            animation: scroll 20s linear infinite; /* Scroll every 20 seconds */
        }

        .image-container img {
            width: 400px; /* Set width for each image */
            height: auto;
            margin-right: 16px; /* Space between images */
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

                <a href="department.html" class="text-white hover:text-blue-300 transition duration-300 ease-in-out">Departments</a>
            </div>
        </nav>
    </header>

    <section class="hero">

        </div>

        <!-- Scrolling Image Container -->
        <div class="scrolling-container">
