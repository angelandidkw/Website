<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(136deg, rgba(39, 40, 56, 0.8), rgba(39, 40, 56, 0.8)), url('./image (19).png') no-repeat center center fixed;
            background-size: cover;
        }

        .header {
            backdrop-filter: blur(7px);
        }

        .footer-bg {
            background: rgba(8, 16, 62, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            flex-wrap: wrap;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 1);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-text {
            color: rgba(255, 255, 255, 1);
            font-size: 14px;
        }

        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .scrolling-container {
            position: absolute;
            top: 60%;
            left: 0;
            display: flex;
            width: 200%; /* Double the container size for scrolling */
            height: 250px;
            overflow: hidden;
            z-index: 0; /* Keeps the images behind the text */
            animation: scroll 60s linear infinite; /* Animation added for continuous scroll */
        }

        /* Ensure the container for the image has proper dimensions */
        .image-container {
            flex: 0 0 20%; /* Adjust the image width */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ensure the image takes the full container space */
        .image-container img {
            width: 400px;
            height: 250px;
            object-fit: cover; /* Ensures the image is properly contained */
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%); /* Scroll half the total width to create seamless loop */
            }
        }
    </style>
</head>
